<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playground</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <div class="box">

            <div id="calculator" class="calculator">
                <div class="result"><p></p></div>

                <span class="clear grey">C</span>
                <span class="grey">+/-</span>
                <span class="grey">%</span>
                <span class="operator">รท</span>

                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">x</span>

                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">-</span>

                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">+</span>

                <span class="double zero">0</span>
                <span>.</span>
                <span class="operator equal">=</span>
            </div>

        <div class="boxHeader">
            <h1>Calculator App</h1>
        </div>

    </div>
</div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
